{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/img.png' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Our Blog</h2>
                </div>
            </div>
        </div>
    </section>


    <section class="blog spad">

        <div class="container">

            <div class="row">
                {% for blog in blogs %}

                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="blog__item">
                            <div class="blog__item__pic set-bg" data-setbg="{{ blog.image.url }}"></div>
                            <div class="blog__item__text">
                                {#                        <span><img src="{{ blog.image.url }}"#}
                                {#                                   alt=""> {{ blog.crated_at }}</span>#}
                                <h5><a href="{% url 'blog:detail' blog.id %}">{{ blog.title|slice:':49' }}</a></h5>
                                <a href="{% url 'blog:detail' blog.id %}">Read More</a>
                            </div>

                        </div>

                    </div>
                {% endfor %}

            </div>

        </div>


    </section>

{% endblock %}
